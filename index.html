<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>오프라인 세계지도 (Ocean + Lines + Grid)</title>
  <link rel="stylesheet" href="leaflet.css" />
  <style>
    #map { height: 100vh; }
  </style>
</head>
<body>
  <h2 style="text-align:center;">오프라인 세계지도 데모</h2>
  <div id="map"></div>

  <script src="leaflet.js"></script>
  <script>
    // 지도 초기화
    const map = L.map('map').setView([20, 0], 2);

    // 바다 레이어 불러오기
    fetch('ocean.geojson')
      .then(res => res.json())
      .then(data => {
        L.geoJSON(data, {
          style: { color: "#3399ff", weight: 0, fillOpacity: 1 }
        }).addTo(map);
      });

    // 지리적 선 레이어 불러오기
    fetch('lines.geojson')
      .then(res => res.json())
      .then(data => {
        L.geoJSON(data, {
          style: { color: "#000", weight: 1, dashArray: "4 2" }
        }).addTo(map);
      });

    // 격자선 레이어 불러오기
    fetch('grid.geojson')
      .then(res => res.json())
      .then(data => {
        L.geoJSON(data, {
          style: { color: "#666", weight: 0.5, dashArray: "2 2" }
        }).addTo(map);
      });

    // 예시 마커
    L.marker([37.5665, 126.9780]).addTo(map).bindPopup("서울");
  </script>
</body>
</html>
