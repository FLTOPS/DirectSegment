<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Dashboard</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { font-family: sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        header { background: #2c3e50; color: white; padding: 1rem; }
        .controls { padding: 10px; background: #eee; border-bottom: 1px solid #ccc; }
        #main { display: flex; flex: 1; }
        #map { flex: 2; background: #aad3df; }
        #panel { flex: 1; padding: 20px; overflow-y: auto; border-left: 1px solid #ccc; background: white; }
        .error-box { color: red; background: #ffdada; padding: 10px; border-radius: 5px; margin-bottom: 10px; display: none; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: center; font-size: 13px; }
        th { background: #34495e; color: white; }
    </style>
</head>
<body>

<header><h1>✈️ Flight Route Dashboard</h1></header>

<div class="controls">
    <select id="routeSelect" style="width: 100%; padding: 10px;">
        <option value="">데이터 로딩 중...</option>
    </select>
</div>

<div id="main">
    <div id="map"></div>
    <div id="panel">
        <div id="errorDisplay" class="error-box"></div>
        <div id="loadingMsg">노선을 선택해 주세요.</div>
        <div id="content" style="display:none;">
            <h2 id="selectedRouteName">-</h2>
            <p>연료 절감: <strong id="totalFuel">0</strong> kg</p>
            <p>시간 단축: <strong id="totalTime">0</strong> min</p>
            <table>
                <thead><tr><th>Start</th><th>End</th><th>Fuel</th><th>Time</th></tr></thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    // 1. 지도 먼저 생성 (데이터와 상관없이 지도는 떠야 함)
    const map = L.map('map', { worldCopyJump: true }).setView([35, 170], 3);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    const layers = L.layerGroup().addTo(map);

    let flightData = [];

    // 2. 데이터 불러오기
    fetch('./flight_data.json?v=' + Date.now()) // 캐시 방지를 위해 타임스탬프 추가
        .then(res => {
            if (!res.ok) throw new Error('flight_data.json 파일을 찾을 수 없습니다. (404)');
            return res.json();
        })
        .then(data => {
            flightData = data;
            const select = document.getElementById('routeSelect');
            select.innerHTML = '<option value="">노선을 선택하세요 (총 ' + data.length + '개)</option>';
            data.forEach(r => {
                const opt = document.createElement('option');
                opt.value = r.route_id;
                opt.textContent = r.route_name;
                select.appendChild(opt);
            });
        })
        .catch(err => {
            const errBox = document.getElementById('errorDisplay');
            errBox.style.display = 'block';
            errBox.innerText = '❌ 에러 발생: ' + err.message;
            document.getElementById('routeSelect').innerHTML = '<option>데이터 로드 실패</option>';
            console.error('Detail:', err);
        });

    // 3. 드롭다운 변경 이벤트
    document.getElementById('routeSelect').onchange = function() {
        const val = this.value;
        const route = flightData.find(r => r.route_id === val);
        if (!route) return;

        document.getElementById('loadingMsg').style.display = 'none';
        document.getElementById('content').style.display = 'block';
        document.getElementById('selectedRouteName').innerText = route.route_name;
        
        layers.clearLayers();
        const tableBody = document.getElementById('tableBody');
        tableBody.innerHTML = '';
        
        let tF = 0, tT = 0, pts = [];

        route.segments.forEach(s => {
            tF += s.fuel_saving; tT += s.time_saving;
            L.polyline(s.coords, {color: 'blue', weight: 3, dashArray: '5, 10'}).addTo(layers);
            L.circleMarker(s.coords[0], {radius: 4, color: 'green'}).addTo(layers);
            L.circleMarker(s.coords[1], {radius: 4, color: 'red'}).addTo(layers);
            pts.push(s.coords[0], s.coords[1]);
            tableBody.innerHTML += `<tr><td>${s.start_wpt}</td><td>${s.end_wpt}</td><td>${s.fuel_saving}</td><td>${s.time_saving}</td></tr>`;
        });

        document.getElementById('totalFuel').innerText = tF.toLocaleString();
        document.getElementById('totalTime').innerText = tT;
        if (pts.length > 0) map.fitBounds(pts, {padding: [50, 50]});
    };
</script>
</body>
</html>
