<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>오프라인 CesiumJS 지구본 지도</title>
  <!-- 로컬에 있는 Cesium CSS -->
  <link href="Widgets/widgets.css" rel="stylesheet">
  <style>
    html, body, #cesiumContainer {
      width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>

  <!-- 로컬에 있는 CesiumJS -->
  <script src="Cesium.js"></script>
  <script>
    // 뷰어 초기화
    const viewer = new Cesium.Viewer('cesiumContainer', {
      animation: false,
      timeline: false,
      baseLayerPicker: false
    });

    // ocean.geojson 불러오기
    fetch('ocean.geojson')
      .then(res => res.json())
      .then(data => {
        Cesium.GeoJsonDataSource.load(data, {
          stroke: Cesium.Color.BLUE,
          fill: Cesium.Color.BLUE.withAlpha(0.5),
          strokeWidth: 1
        }).then(ds => viewer.dataSources.add(ds));
      });

    // lines.geojson 불러오기
    fetch('lines.geojson')
      .then(res => res.json())
      .then(data => {
        Cesium.GeoJsonDataSource.load(data, {
          stroke: Cesium.Color.BLACK,
          strokeWidth: 2
        }).then(ds => viewer.dataSources.add(ds));
      });

    // grid.geojson 불러오기
    fetch('grid.geojson')
      .then(res => res.json())
      .then(data => {
        Cesium.GeoJsonDataSource.load(data, {
          stroke: Cesium.Color.GRAY,
          strokeWidth: 1
        }).then(ds => viewer.dataSources.add(ds));
      });

    // 서울 마커 추가
    const pinBuilder = new Cesium.PinBuilder();
    const seoulBillboard = viewer.entities.add({
      name: "서울",
      position: Cesium.Cartesian3.fromDegrees(126.9780, 37.5665),
      billboard: {
        image: pinBuilder.fromColor(Cesium.Color.RED, 48),
        verticalOrigin: Cesium.VerticalOrigin.BOTTOM
      }
    });
    viewer.zoomTo(seoulBillboard);
  </script>
</body>
</html>
