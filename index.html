<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>CesiumJS Land Only</title>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.115/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
  <style>
    html, body, #cesiumContainer {
      width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>

  <script src="https://cesium.com/downloads/cesiumjs/releases/1.115/Build/Cesium/Cesium.js"></script>
  <script>
    // 뷰어 초기화 (OpenStreetMap 배경)
    const viewer = new Cesium.Viewer('cesiumContainer', {
      imageryProvider: new Cesium.OpenStreetMapImageryProvider({
        url : 'https://tile.openstreetmap.org/'
      }),
      baseLayerPicker: false,
      animation: false,
      timeline: false
    });

    // 육지 (흰색)
    Cesium.GeoJsonDataSource.load('land.geojson', {
      stroke: Cesium.Color.WHITE,
      fill: Cesium.Color.WHITE.withAlpha(1.0),
      strokeWidth: 1
    }).then(ds => viewer.dataSources.add(ds));

    // 서울 마커 추가 (테스트용)
    const pinBuilder = new Cesium.PinBuilder();
    const seoulBillboard = viewer.entities.add({
      name: "서울",
      position: Cesium.Cartesian3.fromDegrees(126.9780, 37.5665),
      billboard: {
        image: pinBuilder.fromColor(Cesium.Color.RED, 48),
        verticalOrigin: Cesium.VerticalOrigin.BOTTOM
      }
    });
    viewer.zoomTo(seoulBillboard);
  </script>
</body>
</html>
