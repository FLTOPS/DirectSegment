<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>CesiumJS Land (TopoJSON)</title>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.115/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
  <style>
    html, body, #cesiumContainer {
      width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>

  <script src="https://cesium.com/downloads/cesiumjs/releases/1.115/Build/Cesium/Cesium.js"></script>
  <script>
    // 뷰어 초기화 (OpenStreetMap 배경)
    const viewer = new Cesium.Viewer('cesiumContainer', {
      imageryProvider: new Cesium.OpenStreetMapImageryProvider({
        url: 'https://tile.openstreetmap.org/'
      }),
      baseLayerPicker: false,
      animation: false,
      timeline: false
    });

    // TopoJSON 로드 후 스타일 직접 지정
    Cesium.GeoJsonDataSource.load('land.topojson').then(function(ds) {
      viewer.dataSources.add(ds);
      const entities = ds.entities.values;
      for (let i = 0; i < entities.length; i++) {
        if (entities[i].polygon) {
          entities[i].polygon.material = Cesium.Color.WHITE.withAlpha(0.85); // 면 색상
          entities[i].polygon.outline = true;                               // 윤곽선 표시
          entities[i].polygon.outlineColor = Cesium.Color.BLACK;            // 윤곽선 색상
        }
      }
      viewer.zoomTo(ds); // 데이터 범위로 줌
    }).catch(function(err) {
      console.error('TopoJSON 로드 오류:', err);
    });
  </script>
</body>
</html>
