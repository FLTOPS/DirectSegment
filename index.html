<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct Segments</title>
    <style>
        :root {
            --bg-color: #1e1e24;
            --card-bg: #2b2b36;
            --text-main: #e0e0e0;
            --accent-green: #4caf50;
            --accent-green-dim: rgba(76, 175, 80, 0.2);
            --accent-blue: #2196f3;
            --border-color: #3e3e4a;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container { width: 100%; max-width: 900px; flex: 1; }
        h1 { color: var(--accent-blue); font-size: 1.5rem; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 20px; }

        .input-section { background-color: var(--card-bg); padding: 20px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.3); margin-bottom: 20px; }
        label { display: block; margin-bottom: 10px; font-size: 0.85rem; color: #888; font-weight: bold; }
        
        textarea {
            width: 100%; height: 80px; background-color: #16161a; border: 1px solid var(--border-color);
            color: #fff; padding: 12px; border-radius: 4px; font-family: 'Courier New', monospace;
            resize: vertical; box-sizing: border-box; outline: none;
        }

        button {
            margin-top: 10px; background-color: var(--accent-blue); color: white; border: none;
            padding: 12px 20px; border-radius: 4px; font-size: 1rem; cursor: pointer;
            width: 100%; font-weight: bold; transition: background 0.2s;
        }

        .visualizer-section {
            background-color: #16161a; border: 1px solid var(--border-color); padding: 15px;
            border-radius: 8px; margin-bottom: 20px; font-family: 'Courier New', monospace;
            line-height: 1.8; font-size: 1.1rem; word-break: break-all; display: none;
        }

        .route-token { display: inline-block; padding: 2px 4px; margin: 0 2px; border-radius: 3px; }
        .highlight-point { background-color: var(--accent-green-dim); color: var(--accent-green); border: 1px solid var(--accent-green); font-weight: bold; }
        .active-focus { background-color: var(--accent-green) !important; color: #000 !important; transform: scale(1.15); box-shadow: 0 0 15px var(--accent-green); z-index: 10; position: relative; }

        .result-section { display: flex; flex-direction: column; gap: 10px; margin-bottom: 40px; }
        .segment-card { background-color: var(--card-bg); border-left: 5px solid var(--accent-green); padding: 15px 20px; border-radius: 4px; display: flex; justify-content: space-between; align-items: center; cursor: pointer; transition: transform 0.2s; }
        .segment-card:hover { background-color: #353542; transform: translateX(8px); }
        .save-val { color: var(--accent-green); font-weight: bold; margin-left: 4px; }

        footer { margin-top: 20px; padding: 20px 0; text-align: center; border-top: 1px solid var(--border-color); width: 100%; max-width: 900px; }
        .credit-text { font-size: 0.75rem; color: #666; font-style: italic; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Direct Segments</h1>
        
        <div class="input-section">
            <label>ATS ROUTE INPUT</label>
            <textarea id="routeInput" placeholder="Paste route here..."></textarea>
            <button onclick="analyzeRoute()">Analyze Direct Segments</button>
        </div>

        <div id="routeVisualizer" class="visualizer-section"></div>
        <div id="resultContainer" class="result-section"></div>
    </div>

    <footer>
        <p class="credit-text">All data has been analyzed through GE Aerospace's EMS and Fuel Insight.</p>
    </footer>

    <script>
        let directSegmentsDB = [];

        // 페이지 로드 시 JSON 데이터 불러오기
        async function loadDatabase() {
            try {
                const response = await fetch('database.json');
                if (!response.ok) throw new Error('Network response was not ok');
                directSegmentsDB = await response.json();
                console.log("Database Loaded Successfully");
            } catch (error) {
                console.error("Failed to load database:", error);
                alert("Failed to load the segment database. Please check if database.json exists.");
            }
        }

        // 초기화 실행
        loadDatabase();

        function analyzeRoute() {
            const rawInput = document.getElementById('routeInput').value;
            const visualizer = document.getElementById('routeVisualizer');
            const resultsDiv = document.getElementById('resultContainer');

            visualizer.innerHTML = '';
            resultsDiv.innerHTML = '';
            visualizer.style.display = 'block';

            if (!rawInput.trim()) {
                visualizer.style.display = 'none';
                return;
            }

            const tokens = rawInput.replace(/[\/]/g, ' ').split(/\s+/).filter(s => s.length > 0);
            
            tokens.forEach((token, index) => {
                const span = document.createElement('span');
                span.textContent = token;
                span.className = 'route-token';
                span.id = `token-${index}`;
                visualizer.appendChild(span);
            });

            let foundCount = 0;
            const upperTokens = tokens.map(t => t.toUpperCase());

            directSegmentsDB.forEach(segment => {
                const startIndex = upperTokens.indexOf(segment.start.toUpperCase());
                const endIndex = upperTokens.indexOf(segment.end.toUpperCase());

                if (startIndex !== -1 && endIndex !== -1 && endIndex > startIndex) {
                    document.getElementById(`token-${startIndex}`).classList.add('highlight-point');
                    document.getElementById(`token-${endIndex}`).classList.add('highlight-point');
                    createResultCard(segment, startIndex, endIndex);
                    foundCount++;
                }
            });

            if (foundCount === 0) {
                resultsDiv.innerHTML = '<div style="text-align:center; color:#666; padding:20px;">No matching segments found.</div>';
            }
        }

        function createResultCard(data, startIndex, endIndex) {
            const resultsDiv = document.getElementById('resultContainer');
            const card = document.createElement('div');
            card.className = 'segment-card';
            
            card.innerHTML = `
                <div style="font-weight:bold;">${data.start} <span style="color:#888; margin:0 10px;">➞</span> ${data.end}</div>
                <div>
                    <span>Time <b class="save-val">-${data.timeSave}m</b></span>
                    <span style="margin-left:15px;">Fuel <b class="save-val">-${data.fuelSave}lbs</b></span>
                </div>
            `;

            card.onmouseenter = () => {
                document.getElementById(`token-${startIndex}`).classList.add('active-focus');
                document.getElementById(`token-${endIndex}`).classList.add('active-focus');
            };

            card.onmouseleave = () => {
                document.getElementById(`token-${startIndex}`).classList.remove('active-focus');
                document.getElementById(`token-${endIndex}`).classList.remove('active-focus');
            };
            
            resultsDiv.appendChild(card);
        }
    </script>
</body>
</html>
