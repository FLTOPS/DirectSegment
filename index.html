<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>CesiumJS Globe (Land & Sea)</title>
  <link href="Cesium/Widgets/widgets.css" rel="stylesheet">
  <style>
    html, body, #cesiumContainer {
      width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>

  <!-- 로컬에 다운로드한 CesiumJS 라이브러리 불러오기 -->
  <script src="Cesium/Cesium.js"></script>
  <script>
    // 뷰어 초기화 (배경 타일 제거)
    const viewer = new Cesium.Viewer('cesiumContainer', {
      imageryProvider: false,   // 외부 지도 타일 사용 안 함
      baseLayerPicker: false,
      animation: false,
      timeline: false
    });

    // 바다 색상 지정 (구 기본 색상)
    viewer.scene.globe.baseColor = Cesium.Color.BLUE;

    // 육지 데이터 불러오기 (land.topojson)
    Cesium.GeoJsonDataSource.load('land.topojson').then(function(ds) {
      viewer.dataSources.add(ds);
      const entities = ds.entities.values;
      for (let i = 0; i < entities.length; i++) {
        const e = entities[i];
        if (e.polygon) {
          e.polygon.material = Cesium.Color.WHITE;   // 육지 흰색
          e.polygon.outline = true;                  // 윤곽선 표시
          e.polygon.outlineColor = Cesium.Color.BLACK;
        }
      }
      viewer.zoomTo(ds); // 데이터 범위로 카메라 이동
    }).catch(function(err) {
      console.error('TopoJSON 로드 오류:', err);
    });
  </script>
</body>
</html>
